<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <script defer src="/js/jquery-3.6.1.js"></script>
    <script defer src="/js/edit-book.js"></script>
    <link href="/css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>
<div th:replace="~{navbar::navbar}"></div>
<h1>Book</h1>
<form class="input-form">
    <input id="input-id" th:value="${book.id}" type="hidden"/>
    <label for="input-title">Title</label>
    <input id="input-title" th:value="${book.title}" type="text"/>
    <br/>
    <label for="input-author">Author</label>
    <input id="input-author" th:value="${book.author}" type="text"/>
    <br/>
    <label for="input-isbn">ISBN</label>
    <input id="input-isbn" th:value="${book.isbn}" type="text"/>
    <br/>
    <button class="edit">Edit</button>
</form>
</body>
</html>
